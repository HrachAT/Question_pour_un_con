<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Connexion - Question pour un gros con</title>
        <!-- Bootstrap CSS -->
        <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="libs/bootstrap/js/bootstrap.min.js" ></script>
    </head>
    <body style="background-color: #9C27B0;" class="text-white d-flex flex-column align-items-center vh-100 mb-0">

        <!-- Bandeau du titre -->
        <div class="bg-white text-center bg-opacity-25 rounded-3 py-3 shadow-lg mb-4 w-50 mt-2" >
            <h1 class="fw-bold m-0">Question pour un gros con</h1>
        </div>

        <!-- Conteneur de connexion -->
        <div class="bg-white bg-opacity-25 p-4 rounded-3 shadow-lg w-75 mt-5" style="max-width: 400px;">
            <h2 class="mb-4 text-center">Connexion</h2>
            <form action="vueacceuil.html" method="get">
                <div class="mb-3">
                    <input type="text" name="login" class="form-control form-control-lg" placeholder="Nom d'utilisateur" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="mdp" class="form-control form-control-lg" placeholder="Mot de passe" required>
                </div>
                <button type="submit" class="btn btn-warning w-100 py-2">
                    Se connecter
                </button>
            </form>

        </div>



    </body>
</html>
